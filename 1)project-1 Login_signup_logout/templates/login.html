
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {{ form.csrf_token }}
        {{ form.hidden_tag() }}
        {{ form.email.label }}<br>
        {{ form.email }}<br>
        {{ form.password.label }}<br>
        {{ form.password }}<br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
